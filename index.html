<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
        <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <p class="heading">Password Generator</p>
        <div class="pass-container" >
          <input readonly id="pass" placeholder="P4$5WOrD" />
          <img id="copy" src="/password-generator/public/copy.png" alt="">
        </div>
      <div class="box">
        <div class="length">
          <p>Character Length</p>
          <p id="range">7</p>
        </div>
        <div class="rangeBox">
          <input min="4" max="10" id="charctersLength" type="range" /><br />
        </div>

        <div class="allCheckbox">
          <input type="checkbox" name="" id="addUppercase" />
          <label for="addUppercase">Include Uppercase Letters</label><br />

          <input type="checkbox" name="" id="addLowercase" />
          <label for="">Include Lowercase Letters</label><br />

          <input type="checkbox" name="" id="addNumber" />
          <label for="">Include Numbers</label><br />

          <input type="checkbox" name="" id="addSymbol" />
          <label for="">Include Symbols</label><br />
        </div>
        <div class="strength">
          <p>STRENGTH</p>
          <div class="strengthBox">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
          </div>
        </div>

        <button id="btn">GENERATE</button>
      </div>
    </div>
    <script src="/password-generator/index.js"></script>
  </body>
</html>
